name: Run WhatsApp Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Create config.env with session
        run: |
          echo "SESSION_ID=${{ secrets.SESSION_ID }}" > config.env
        shell: bash

      - name: Start bot
        run: npm start
